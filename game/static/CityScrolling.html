<html>
	<head>
		<title>City Hustle!</title>
		<script src="processing-1.4.1.js"></script>
		<script type="text/processing" data-processing-target="mycanvas">
/* @pjs preload="/static/standingfigure.png"; */
/* @pjs preload="/static/jumpingfigure.png"; */
/* @pjs preload="/static/runningfigure.png"; */

class Character{
	var xPositionChar;
	var yPositionChar;
	var pic1;
	var pic2;
	var pic3;
	var currentPic;
	var picChange;
	var yvelocity = 0;
	var gravity = 2;
	var ground = 550;

	Character(x, y){
		xPositionChar = x;
		yPositionChar = y;
		pic1 = loadImage("standingfigure.png");
		pic2 = loadImage("runningfigure.png")
		pic3 = loadImage("jumpingfigure.png")

		currentPic = pic1;
		picChange = 0;
	}

	void drawCharacter(){
		image(currentPic, xPositionChar, yPositionChar, currentPic.width/2, currentPic.height/2);
		picChange += 1;
		yPositionChar=yPositionChar+yvelocity;
		yvelocity=yvelocity+gravity;
		if (yPositionChar > ground){
			yPositionChar = ground;
		}
		if (yPositionChar == ground){
			if (currentPic == pic3){
				currentPic = pic1;
			}
		}
		if (picChange == 8){
			if (currentPic == pic1){
				currentPic = pic2;
			}
			else if (currentPic == pic2) {
				currentPic = pic1;
			}
			picChange=0;
		}
		if (keyPressed == true) {
			yvelocity=-10;
			currentPic = pic3;
  }
	}
 }

var position = 0;
var count = 1000;
var keepingtrack = 0;
void generateBuilding(){
	var currentPos = position;
	var width;
	for (var i = 0; i < count; i++) {
		width = random(120,150);
		building1 = new Building(currentPos,random(150, 250),color(214,187,242),3,700,width);
		layer1.push(building1);
		currentPos = currentPos + width;
	}
 currentPos=position;
 width;
	for (var i = 0; i < count; i++) {
		width = random(90,120);
		building2 = new Building(currentPos,random(260, 350),color(143,107,181),7,700,width);
		layer2.push(building2);
		currentPos = currentPos + width;
	}
 currentPos=position;
 width;
	for (var i = 0; i < count; i++){
		width = random(60,90);
		//Buildings in Front Row
		building3 = new Building(currentPos,random(50,500),color(91,47,138),9,700,width);
		layer3.push(building3);
		currentPos = currentPos + width;
	}
	position = currentPos+width;
}


class Building {
  var xposition;
  var yposition;
  var color;
  var speed;
  var height;
  var width;

  Building(x, y, c, sp, h, w){
  		xposition = x;
  		yposition = y;
  		color = c;
  		speed = sp;
  		height = h;
  		width = w;
  	}
  void moveBuilding(){
		xposition = xposition - speed;
  }
  void drawBuilding(){
		if (xposition+width>=0){
			noStroke();
			fill(color);
			rect(xposition, yposition, width, height);
		}
	}
}
var leftX = 0;
var rightX = 0;
void drawClouds(){
	noStroke();
	leftX-=1;
	rightX+=1;
	fill(255, 255, 255);
	ellipse(rightX, 100, 126, 97);
	ellipse(rightX+62, 100, 70, 60);
	ellipse(rightX-62, 100, 70, 60);
}

		var building1;
    var building2;
    var building3;
    var layer1 = [];
    var layer2 = [];
    var layer3 = [];
		var score;

void updateScore(){
	score++;
}

void setup(){
  size(1250,700);
  background(153,204,255);
	generateBuilding()
	score = 0;
	bob = new Character(40,550)
//close setup
}

//function for drawing buildings, road, and everything else//loops 60 frames per sec
void draw(){
	background(153,204,255);
	drawClouds();
	keepingtrack++;
	if (keepingtrack == count-1){
		generateBuilding();
		keepingtrack = 0;
	}
	for(var i = 0; i < layer1.length; i++){
		layer1[i].drawBuilding();
		layer1[i].moveBuilding();
	}
	for(var i = 0; i < layer1.length; i++){
		layer2[i].drawBuilding();
		layer2[i].moveBuilding();
	}
	for(var i = 0; i < layer1.length; i++){
		layer3[i].drawBuilding();
		layer3[i].moveBuilding();
	}
	fill(168,168,168);
	rect(1300, 650, -1300, 50);
	bob.drawCharacter();
	fill(255,255,255);
	textSize(20);
	updateScore();
	text("Score: "+score,10,20);
}

		</script>
	</head>
	<body>
		<canvas id="mycanvas"></canvas>
	</body>
</html>
