class Character{
	var xPositionChar;
	var yPositionChar;
	var pic1;
	var pic2;
	var pic3;
	var currentPic;

	Character(x, y){
		xPositionChar = x;
		yPositionChar = y;
		pic1 = loadImage("standingfigure.png");
		pic2 = loadImage("runningfigure.png")
		pic3 = loadImage("jumpingfigure.png")
		currentPic = pic1;
	}
	void drawCharacter(){
		image(currentPic, 20, 590, currentPic.width/2, currentPic.height/2);
		if (currentPic == pic1){
			currentPic = pic2;
		}
	}
 }

var count = 10;
var keepingtrack = 0;
void generateBuilding(){
	var position = 0;
	var width;
	for (var i = 0; i < count; i++) {
		width = random(120,150);
		building1 = new Building(position,random(150, 250),color(214,187,242),3,700,width);
		layer1.push(building1);
		position = position + width;
	}
 position=0;
 width;
	for (var i = 0; i < count; i++) {
		width = random(90,120);
		building2 = new Building(position,random(260, 350),color(143,107,181),7,700,width);
		layer2.push(building2);
		position = position + width;
	}
 position = 0;
 width;
	for (var i = 0; i < count; i++){
		width = random(60,90);
		//Buildings in Front Row
		building3 = new Building(position,random(50,500),color(91,47,138),9,700,width);
		layer3.push(building3);
		position = position + width;
		keepingtrack++;
	}
}
class Building {
  var xposition;
  var yposition;
  var color;
  var speed;
  var height;
  var width;

  Building(x, y, c, sp, h, w){
  		xposition = x;
  		yposition = y;
  		color = c;
  		speed = sp;
  		height = h;
  		width = w;
  	}
  void moveBuilding(){
    xposition = xposition - speed;
  }
  void drawBuilding(){
    noStroke();
    fill(color);
    rect(xposition, yposition, width, height);
	}
}
		var building1;

void setup(){
  size(1250,700);
	frameRate(4);

	generateBuilding()
	bob = new Character(0,0)
//close setup
}
//functions for building class and drawing road
void draw(){
	background(153,204,255);
	if (keepingtrack == 999){
		generateBuilding();
	}
	for(var i = 0; i < layer1.length; i++){
		layer1[i].drawBuilding();
		layer1[i].moveBuilding();
	}
	for(var i = 0; i < layer1.length; i++){
		layer2[i].drawBuilding();
		layer2[i].moveBuilding();
	}
	for(var i = 0; i < layer1.length; i++){
		layer3[i].drawBuilding();
		layer3[i].moveBuilding();
	}
	fill(168,168,168);
	rect(1300, 650, -1300, 50);
