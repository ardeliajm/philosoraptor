class Car{
	var carX;
	var carY;
	var carSpeed;
	var taxicab;

	Car(x, y){
	  carX = x;
		carY = y;
		taxicab = loadImage("cab.png");
	}
	void drawCar(){
		image(taxicab, carX, carY, taxicab.width/2, taxicab.height/2);
}
		void moveCar(){
				carX = carX-3;
				if(carX<40 && bob.yPositionChar < taxicab.carY){
					window.location = "lose.html";
				}
		}
}

var bob;
class Character{
	var xPositionChar;
	var yPositionChar;
	var pic1;
	var pic2;
	var pic3;
	var currentPic;
	var picChange;
	var yvelocity = 0;
	var gravity = 2;
	var ground = 515;
	var ceiling = 40;

	Character(x, y){
		xPositionChar = x;
		yPositionChar = y;
		pic1 = loadImage("runningfigure.png");
		pic2 = loadImage("runningfigure2.png")
		pic3 = loadImage("flyingfigure.png")

		currentPic = pic1;
		picChange = 0;
	}

	void drawCharacter(){
		image(currentPic, xPositionChar, yPositionChar, currentPic.width/2, currentPic.height/2);
		picChange += 1;
		yPositionChar=yPositionChar+yvelocity;
		yvelocity=yvelocity+gravity;
		if (yPositionChar > ground){
			yPositionChar = ground;
		}
		if (yPositionChar < ceiling){
			yPositionChar = ceiling-1;
		}

		if (yPositionChar == ground){
			if (currentPic == pic3){
				currentPic = pic1;
			}
		}
		if (picChange == 8){
			if (currentPic == pic1){
				currentPic = pic2;
			}
			else if (currentPic == pic2) {
				currentPic = pic1;
			}
			picChange=0;
		}
		if (keyPressed == true) {
			yvelocity=-10;
			currentPic = pic3;


  }
	}
 }
 var position = 0;
 var count = 1000;
 var keepingtrack = 0;
 void generateBuilding(){
 	var currentPos = position;
 	var width;
 	for (var i = 0; i < count; i++) {
 		width = random(40,60);
 		building1 = new Building(currentPos,random(50, 200),color(50,157,168),3,700,width);
 		layer1.push(building1);
 		currentPos = currentPos + width;
 	}
  currentPos=position;
 	for (var i = 0; i < count; i++) {
 		width = random(90,120);
 		building2 = new Building(currentPos,random(200, 350),color(70,200,215),7,700,width);
 		layer2.push(building2);
 		currentPos = currentPos + width;
 	}
  currentPos=position;
 	for (var i = 0; i < count; i++){
 		width = random(160,180);
 		//Buildings in Front Row
 		building3 = new Building(currentPos,random(90,600),color(138,244,255),9,700,width);
 		layer3.push(building3);
 		currentPos = currentPos + width;
 	}
 	position = currentPos+width;
 }


class Building {
  var xposition;
  var yposition;
  var color;
  var speed;
  var height;
  var width;

  Building(x, y, c, sp, h, w){
  		xposition = x;
  		yposition = y;
  		color = c;
  		speed = sp;
  		height = h;
  		width = w;
  	}
  void moveBuilding(){
		xposition = xposition - speed;
  }
  void drawBuilding(){
		if (xposition+width>=0 && xposition-width<=1250){
			noStroke();
			fill(color);
			rect(xposition, yposition, width, height);
		}
	}
}
var leftX = 0;
var rightX = 0;
void drawClouds(){
	noStroke();
	leftX-=1;
	rightX+=1;
	fill(255, 255, 255);
	ellipse(rightX, 50, 126, 97);
	ellipse(rightX+62, 50, 70, 60);
	ellipse(rightX-62, 50, 70, 60);
}

		var building1;
    var building2;
    var building3;
    var layer1 = [];
    var layer2 = [];
    var layer3 = [];
		var score=0;

void updateScore(){
	score++;
}
void checkForWin(){
	if (score>= 8000){
 		window.location = "win.html";
	}
}
void setup(){
  size(1250,700);
  background(153,204,255);
	generateBuilding();
	score = 0;
	bob = new Character(40,550);
	car1 = new Car(1300,490);
//close setup
}

//function for drawing buildings, road, and everything else//loops 60 frames per sec
void draw(){
	background(122,175, 228);
	drawClouds();
	keepingtrack++;
	if (keepingtrack == count-1){
		generateBuilding();
		keepingtrack = 0;
	}
	for(var i = 0; i < layer1.length; i++){
		layer1[i].drawBuilding();
		layer1[i].moveBuilding();
	}
	for(var i = 0; i < layer1.length; i++){
		layer2[i].drawBuilding();
		layer2[i].moveBuilding();
	}
	for(var i = 0; i < layer1.length; i++){
		layer3[i].drawBuilding();
		layer3[i].moveBuilding();
	}
	fill(168,168,168);
	rect(1300, 615, -1300, 90);
	bob.drawCharacter();
	car1.drawCar();
	car1.moveCar();
	fill(255,255,255);
	textSize(40);
	updateScore();
	checkForWin();
	text("Score: "+score,10,40);
}
