<html>
	<head>
		<script src="processing-1.4.1.js"></script>
		<script type="text/processing" data-processing-target="mycanvas">

			var building1;
            var building2;
            var building3;
            var layer1 = [];
            var layer2 = [];
            var layer3 = [];

			void setup(){
			  size(1000,600);
			  background(12,18,102);

			  //speed = 2;
			  var position = 0;
			  var width;
			  for (var i = 0; i < 30; i++) {
			  	width = random(40,70);
			  	building1 = new Building(position,random(150, 250),color(192,192,192),10,700,width);
			  	layer1.push(building1);
			  	position = position + width;
			}
			 position = 0;
			 width;
			  for (var i = 0; i < 30; i++) {
			  	width = random(40,70);
			  	building2 = new Building(position,random(260, 350),color(128,128,128),5,700,width);
			  	layer2.push(building2);
			  	position = position + width;

			}
			 position = 0;
			 width;
			  for (var i = 0; i < 30; i++) {
			  	width = random(40,70);
			  	 building3 = new Building(position,random(350,550),color(64,64,64),1,700,width);
			  	layer3.push(building3);
			  	position = position + width;
			}
		}

			//3) call functions
			//Like Fish tank- here you call functions from your classes instances
            void draw(){

            	background(12,18,102);
            	for(var i = 0; i < layer1.length; i++)
            	{
            		layer1[i].drawBuilding();
            		layer1[i].moveBuilding();
            	}
							for(var i = 0; i < layer1.length; i++)
            	{
            		layer2[i].drawBuilding();
            		layer2[i].moveBuilding();
            	}
            	for(var i = 0; i < layer1.length; i++)
            	{
            		layer3[i].drawBuilding();
            		layer3[i].moveBuilding();
            	}

				//fill(0,0,0)
			    //rect(1000,1000,100,100)
            }

            // 1) create your class HERE
               class Building {
				var xposition;
				var yposition;
				var color;
				var speed;
				var height;
				var width;

				Building(x, y, c, sp, h, w){
					xposition = x;
					yposition = y;
					color = c;
					speed = sp;
					height = h;
					width = w;
				}
                void moveBuilding(){
             	  xposition = xposition - 2;
             	  if (xposition >2000) {
             	  	xposition = -50
             	 }

             }
			    void drawBuilding(){
			       noStroke();
			       fill(color);
			       rect(xposition, yposition, width, height);
			      
			  	}

     }
		</script>
	</head>
	<body>
		<canvas id="mycanvas"></canvas>
	</body>
</html>
