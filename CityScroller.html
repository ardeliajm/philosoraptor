<html>
	<head>
		<script src="processing-1.4.1.js"></script>
		<link rel="shortcut icon" href="favicon.ico">
		<script type="text/processing" data-processing-target="mycanvas">


class Building {
  var xposition;
  var yposition;
  var color;
  var speed;
  var height;
  var width;

  Building(x, y, c, sp, h, w){
  		xposition = x;
  		yposition = y;
  		color = c;
  		speed = sp;
  		height = h;
  		width = w;
  	}

  void moveBuilding(){
    xposition = xposition - speed;
  }
  void drawBuilding(){
    noStroke();
    fill(color);
    rect(xposition, yposition, width, height);
	}
}

		var building1;
    var building2;
    var building3;
    var layer1 = [];
    var layer2 = [];
    var layer3 = [];

void setup(){
  size(1250,700);
  background(153,204,255);

	var count = 1000;
  var position = 1;
  var width;
  	for (var i = 0; i < count; i++) {
	  	width = random(90,120);
	  	building1 = new Building(position,random(150, 250),color(192,192,192),3,700,width);
	  	layer1.push(building1);
	  	position = position + width;
		}
	 position = 1;
	 width;
	  for (var i = 0; i < count; i++) {
	  	width = random(60,90);
	  	building2 = new Building(position,random(260, 350),color(128,128,128),7,700,width);
	  	layer2.push(building2);
	  	position = position + width;
		}
	 position = 1;
	 width;
 		for (var i = 0; i < count; i++){
	  	width = random(30,60);
	  	building3 = new Building(position,random(350,550),color(64,64,64),9,700,width);
	  	layer3.push(building3);
	  	position = position + width;
		}
//close setup
}

//functions for building class
void draw(){
	background(153,204,255);
	for(var i = 0; i < layer1.length; i++){
		layer1[i].drawBuilding();
		layer1[i].moveBuilding();
	}
	for(var i = 0; i < layer1.length; i++){
		layer2[i].drawBuilding();
		layer2[i].moveBuilding();
	}
	for(var i = 0; i < layer1.length; i++){
		layer3[i].drawBuilding();
		layer3[i].moveBuilding();
	}
	fill(0,0,0);
	rect(1300, 650, -1300, 50);
	fill(0,0,0);
	rect(1300, 650, -1300, 50);
	fill(255, 255, 0);
	rect(1300, 650, -1300, 5);
}
		</script>
	</head>
	<body>
		<canvas id="mycanvas"></canvas>
	</body>
</html>
