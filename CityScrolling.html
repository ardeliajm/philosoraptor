class Building {
  var xposition;
  var yposition;
  var color;
  var speed;
  var height;
  var width;

  Building(x, y, c, sp, h, w){
  		xposition = x;
  		yposition = y;
  		color = c;
  		speed = sp;
  		height = h;
  		width = w;
  	}

  void moveBuilding(){
    xposition = xposition - speed;
  }

  void drawBuilding(){
    noStroke();
    fill(color);
    rect(xposition, yposition, width, height);
	}
}
